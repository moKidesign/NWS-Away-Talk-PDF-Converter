<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWS Away Public Talks PDF to CSV Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>NWS Away Public Talks PDF to CSV Converter</h1>
        
        <div class="upload-container">
            <p class="instructions">Drop a file into the area below or browse and select PDF to convert.</p>
            
            <form id="uploadForm" class="upload-form">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept=".pdf" class="file-input" />
                    <div class="upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & Drop PDF here<br>or click to browse</p>
                    </div>
                </div>
            </form>
            
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
